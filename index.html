<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farm Fresh Pricing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <!-- class and data-bs-ride required by Bootstrap for carousel to function -->
      <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselHeader"
            data-bs-slide-to="0"
            class="active"
            current="true"
            aria-label="Farm Fresh Produce"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselHeader"
            data-bs-slide-to="1"
            aria-label="Free Delivery"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselHeader"
            data-bs-slide-to="2"
            aria-label="Shop with our app"
          ></button>
        </div>
        <div class="carousel-inner">
          <!-- 1600x400 is a good size for carousel items per instructor -->
          <div class="carousel-item active">
            <img
              src="img/FarmFresh.png"
              alt="From our farm to your table"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/FreeDelivery.png"
              alt="Free Delivery"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/FreshApp.png"
              alt="Use our app to shop"
              class="d-block w-100"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselHeader"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselHeader"
          data-bs-slide="prev"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
